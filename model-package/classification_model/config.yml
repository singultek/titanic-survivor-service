# Package Overview
package_name: classification_model

pipeline_name: classification_model
pipeline_save_file: titanic_survivor_model_v

# Label to predict
label: survived

# Feature variables
features:
  - age
  - fare
  - sex
  - cabin
  - embarked
  - title

numerical_variables:
  - age
  - fare

categorical_variables:
  - sex
  - cabin
  - embarked
  - title

dropped_features:
  - name
  - ticket
  - boat
  - body
  - homedest

cabin:
  - cabin

# Model parameters
test_size: 0.1
C: 0.0005
random_state: 0